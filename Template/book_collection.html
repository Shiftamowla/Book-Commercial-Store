<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Book Commercial</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1ea;
            color: #3b3027;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #d8c3a5;
            border-bottom: 3px solid #b68973;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #3b3027;
        }

        header p {
            font-style: italic;
            margin: 5px 0;
        }

        .action-button {
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
            background-color: #b68973;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #3b3027;
        }

        .add-book-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #d8c3a5;
        }

        .book {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #d8c3a5;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .book:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .book img {
            max-width: 100px;
            border: 2px solid #b68973;
            border-radius: 5px;
        }

        .book-details {
            flex-grow: 1;
        }

        .book-title,
        .book-author {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #5c4533;
        }

        .book-title a,
        .book-author a {
            color: #5c4533;
            text-decoration: none;
        }

        .book-title a:hover,
        .book-author a:hover {
            text-decoration: underline;
        }

        .book-actions {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #d8c3a5;
            border-top: 3px solid #b68973;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Home For Your Books</h1>
        <p>Rediscover the charm of timeless stories</p>
        <a href="{% url 'add_book' %}" class="action-button add-book-button">+ Add Book</a>
    </header>

    <div class="container">
        <!-- Loop through books -->
        {% for book in books %}
        <div class="book">
            <img src="/{{ book.Image }}" alt="Book Cover">
            <div class="book-details">
                <h3 class="book-title">{{ book.title }}</h3>
                <p class="book-author">by {{ book.author }}</p>
            </div>
            <div class="book-actions">
                <!-- Styled buttons for View and Delete -->
                <a href="{% url 'book_view' book.id %}" class="action-button">View</a>
                <a href="{% url 'edit_book' book.id %}" class="action-button">Edit</a>
                <a href="{% url 'deletepage' book.id %}" class="action-button">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2025 Vintage Books Co. All rights reserved.</p>
        <p>Crafted with love for book enthusiasts.</p>
    </footer>
</body>
</html>
