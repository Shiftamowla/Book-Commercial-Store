<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Book Commercial</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1ea;
            color: #3b3027;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #d8c3a5;
            border-bottom: 3px solid #b68973;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #3b3027;
        }

        header p {
            font-style: italic;
            margin: 5px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #d8c3a5;
        }

        .book {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .book img {
            max-width: 100px;
            border: 2px solid #b68973;
        }

        .book-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-title,
        .book-author {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #5c4533;
        }

        .book-title a,
        .book-author a {
            color: #5c4533;
            text-decoration: none;
        }

        .book-title a:hover,
        .book-author a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #d8c3a5;
            border-top: 3px solid #b68973;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Home For Your Books</h1>
        <p>Rediscover the charm of timeless stories</p>
    </header>

    <div class="container">
        <!-- Loop through books -->
        {% for book in books %}
        <div class="book">
            <img src="/{{ book.Image }}" alt="">
            <div class="book-details">
                <h3 class="book-title">
                    <a href="{{ book.title_link }}" target="_blank">{{ book.title }}</a>
                </h3>
                <p class="book-author">
                    by <a href="{{ book.author.auther_link }}" target="_blank">{{ book.author }}</a>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2025 Vintage Books Co. All rights reserved.</p>
        <p>Crafted with love for book enthusiasts.</p>
    </footer>
</body>
</html>
